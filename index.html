<!DOCTYPE html>
<html>
	<head>
	  <title>UBC Lost-N-Found</title>
	  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	  <script src="app.js"></script>
	  <link href="stylesheets/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body ng-app="UBCLostNFound" ng-controller="SearchCtrl">
	  <div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="page-header">
				<h1>UBC Lost-N-Found</h1>
			</div>
			<div class="row" >
				<div class="col-sm-6">
					<h3>Search</h3>

					<form name="searchTool" class="form-inline" ng-submit="searchItems()">
					  <input type="text"
						name="searchInput"
						class="form-control"
						placeholder="Search"
						ng-model="search"></input>
						<span 
							class="glyphicon glyphicon-exclamation-sign" 
							ng-show="submitted"
							data-toggle="tooltip"
							title="Please provide a query"></span>
						<button 
							type="button" 
							ng-click="searchItems()" 
							class="btn btn-primary glyphicon glyphicon-search"
							data-toggle="tooltip"
							title="Click enter or the search button"></button>
					</form>
				</div>
			</div>
		</div>
	  </div>
	</body>	
</html>
